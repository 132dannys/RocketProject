{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objects</title>
    <script src="{% static 'objects/script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.jpg' %}" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Home
        </a>
    </div>
</nav>
<div class="container">
    <h1>Objects:</h1>
</div>
{% if object_list %}
{% for object in object_list%}
<div class="container">
    <div class="row mb-2">
        <div class="col-md-3">
            <b>Name:</b>
            {{ object.name}}
        </div>
        <div class="col-md-3">
            <b>Email:</b>
            <em id="{{ object.uuid }}">{{ object.contact.email }}</em>
        </div>
        <div class="col-md-2">
            <b>Debt:</b>
            {{ object.debt }}
        </div>
        <div class="col-md-2">
            <b>Supplier:</b>
            {{ object.supplier }}
        </div>
        <div class="col-md-2">
            <button type="button" id="{{ object.contact.email }}" class="btn btn-dark" onclick="copyEmail(id)">Copy Email</button>
        </div>

    </div>
</div>
{% endfor %}
{% endif %}

</body>
</html>
